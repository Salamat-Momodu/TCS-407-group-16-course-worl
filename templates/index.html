<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-5">{{ title }}</h1>

        <div class="blockchain-container">
            {% for block in chain %}
            <div class="block-card mb-4">
                 <div class="block-header">
                      <h5 class="block-title"><span class="block-index-label">Index:</span> <span class="block-index-label">{{ block.index }}</span></h5>
                 </div>
                 <div class="block-content">
                    <p><span class="block-label">Timestamp:</span> <span class="block-value">{{ block.timestamp }}</span></p>
                    <p><span class="block-label">Data:</span> <span class="block-value">{{ block.data }}</span></p>
                     <div class="hash-container">
                          <p><span class="block-label">Previous Hash:</span> <span class="block-value hash">{{ block.previous_hash }}</span></p>
                           <p><span class="block-label">Current Hash:</span> <span class="block-value hash">{{ block.current_hash }}</span></p>
                     </div>
                 </div>
            </div>
            {% endfor %}
        </div>

        <div class="d-flex justify-content-center mt-4">
             <a href="{{ url_for('add_block') }}" class="btn btn-primary btn-lg">Add New Block</a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
