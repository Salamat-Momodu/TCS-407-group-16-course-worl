<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ title }}</h1>

        <div class="card shadow">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="data" class="form-label">Block Data:</label>
                        <textarea class="form-control" id="data" name="data" rows="5"></textarea>
                    </div>
                     <div class="d-flex justify-content-center">
                         <button type="submit" class="btn btn-primary btn-lg">Add Block</button>
                    </div>
                </form>
             </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Blockchain</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
